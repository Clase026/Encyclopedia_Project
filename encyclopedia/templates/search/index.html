<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Encyclopedia</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

    <header class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Little Encyclopedia</h1>
                <p class="lead">Search to your heart's content.</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <form class="form">
                    <div class="input-group">
                        <input name="search" placeholder="Enter something to search for..." type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>Results for search_string</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <h3>Images</h3>
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                  <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="//placehold.it/600x300">
                        </div>
                        <div class="item">
                            <img src="//placehold.it/600x300">
                        </div>
                        <div class="item">
                            <img src="//placehold.it/600x300">
                        </div>
                    </div>

                  <!-- Controls -->
                    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <h3>wikipedia article title</h3>
                <p>wikipedia article summary</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h3>#search_string</h3>
                <p>A bunch of tweets</p>
            </div>
        </div>
    </div>

    <footer class="container">
        <div class="text-center">
            <br>
            <p>Little Encyclopedia made by Tony, Nick, Jen, and Rom</p>
        </div>
    </footer>

</body>
</html>
